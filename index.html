<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MusicMachine</title>
</head>
<body>
    
<div id="piano">

    <div id="keys">
    <div class="key" id="keyC"></div>
    <div class="key" id="keyD"></div>
    <div class="key" id="keyE"></div>
    <div class="key" id="keyF"></div>
    <div class="key" id="keyG"></div>
    <div class="key" id="keyA"></div>
    <div class="key" id="keyB"></div>

</div>

<div id="sharps">
    <div class="keysharp" id="cSharp"></div>
    <div class="keysharp" id="dSharp"></div>
    <div class="keysharp" id="fSharp"></div>
    <span id="rightsharps">
    <div class="keysharp" id="gSharp"></div>
    <div class="keysharp" id="aSharp"></div>
</div>
    
</div>


<script src="main.js"></script>
</body>
</html>
